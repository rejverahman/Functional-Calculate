<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Calculate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/782785569e.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="container m-4">
            <h2 class="text-center">Money Calculate <i class="fa-solid fa-hand-holding-dollar" ></i></h2>
        </div>
    </header>
    <main>
        <div class="container ">
            <div class="row">
                <div class="col-12 col-lg-7 ">
                    <img class="img-fluid mx-auto" src="image1.jpg" alt="">
                </div>
                <div class="col-12 col-lg-5 bg-light pb-4">
                    <h4 class="text-center mt-3">Income</h4>
                    <div class="incomefield d-flex justify-content-center align-items-center mt-2 ">
                        <div class="col-2">
                            <p class="m-0">Income</p>
                        </div>
                        <div class="col-6">
                            <input class="text-center" type="text">
                        </div>
                    </div>

                    <h4 class="text-center mt-3 mb-3">Expenses</h4>
                    <div class="incomefield d-flex justify-content-center align-items-center mt-2 ">
                        <div class="col-2">
                            <p class="m-0">Food</p>
                        </div>
                        <div class="col-6">
                            <input class="text-center" type="text">
                        </div>
                    </div>
                    <div class="incomefield d-flex justify-content-center align-items-center mt-2 ">
                        <div class="col-2">
                            <p class="m-0">Rent</p>
                        </div>
                        <div class="col-6">
                            <input class="text-center" type="text">
                        </div>
                    </div>
                    <div class="incomefield d-flex justify-content-center align-items-center mt-2 ">
                        <div class="col-2">
                            <p class="m-0">Cloths</p>
                        </div>
                        <div class="col-6">
                            <input class="text-center" type="text">
                        </div>
                    </div>
                    <div class="col-12 text-center pt-2">
                        <p id="error-message" class="text-center fs-5 text-danger fw-bolder">error-message</p>
                    </div>
                    <div class="d-flex justify-content-center align-items-center mt-3 ">
                        <button class="btn btn-primary">Calculate</button>
                    </div>
                    <div class="mt-3 text-center">
                        <h5>Total Expensess: <span>550</span> </h5>
                        <h5>Balance: <span>454</span> </h5>
                    </div>
                    <div class="incomefield d-flex justify-content-center align-items-center mt-2 ">
                        <div class="col-2">
                            <p class="m-0">Save:</p>
                        </div>
                        <div class="col-3 form-group row me-4">
                            <input class="text-center" type="text">
                        </div>
                        <div class="col-2 form-group row">
                            <span>%</span>
                        </div>
                        <div class=" form-group row col-3">
                            <button class="btn btn-primary">Save</button>
                        </div>
                    </div>
                    <div class="mt-3 text-center">
                        <h5>Saving Amount: <span>550</span> </h5>
                        <h5>Remaining Balance: <span>454</span> </h5>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
